function myFunction(numberTable) 
{
	for(i=1;i<=numberTable;i++)

	if (i==totalElement) {TableControl.id = "table_ControlTest";} else{TableControl.id = "table " + i;}
	TableControl.border = "1";
	for (var z = 0; z < 3; z++) 
		{
			rowElem = document.createElement('tr');
			for (var j = 0; j < 3; j++) 
			{
				colElem = document.createElement('td');
				colElem.appendChild(document.createTextNode("Rows : " + z + " Cols : " + j));
				rowElem.appendChild(colElem);
			}
			TableControl.appendChild(rowElem);
		}
	rowElem.appendChild(colElem);
	document.body.appendChild(TableControl);
	}
}

	function DisplayInputTypes(totalElement)

function addControlTest()
{
	var type = ["Input-Checkbox", "Input-Text", "Input-Radio", "Input-Button", "Input-Submit", "Input-Email", "Input-File", "Input-Hidden", "Input-Image", "Input-Number", "Input-Password", "Input-Reset", "Input-Search", "Input-Tel", "Input-Url", "Link", "Button", "Select-One","Select-Multiple", "Table", "Image", "TextArea", "Label", "Paragraph"];
		abc = document.getElementById("selectControl");
		for (var i = 0; i < type.length; i++)
		{
			var opt = document.createElement("option");
			opt.value = type[i];
			opt.text = type[i];
			abc.options.add(opt);
		}
		abc.selectedIndex = -1;
}
function GenerateControl()
{
	element = document.getElementById("selectControl");
	var numOfElement = document.getElementById("txtElements").value;
	switch(element.value)
	{
		case "Link": CreateLinks(numOfElement);break;
		case "Button": CreateButtons(numOfElement);break;
		case "Table" : myFunction(numOfElement);break;
		case "Image" : CreateImage(numOfElement);break;
		case "TextArea" : CreateTextarea(numOfElement);break;
		case "Label" : CreateLabel(numOfElement);break;
		case "Paragraph" : CreateParagraph(numOfElement);break;
		case "Input-Checkbox" : CreateInputCheckbox(numOfElement);break;
		case "Input-Text": CreateInputText(numOfElement);break;
		case "Input-Radio": CreateInputRadio(numOfElement);break;
		case "Input-Button": CreateInputButton(numOfElement);break;
		case "Input-Submit": CreateInputSubmit(numOfElement);break;
		case "Input-Email": CreateInputEmail(numOfElement);break;
		case "Input-File": CreateInputFile(numOfElement);break;
		case "Input-Hidden": CreateInputHidden(numOfElement);break;
		case "Input-Image": CreateInputImage(numOfElement);break;
		case "Input-Number": CreateInputNumber(numOfElement);break;
		case "Input-Password": CreateInputPassword(numOfElement);break;
		case "Input-Reset": CreateInputReset(numOfElement);break;
		case "Input-Search": CreateInputSearch(numOfElement);break;
		case "Input-Tel": CreateInputTel(numOfElement);break;
		case "Input-Url": CreateInputUrl(numOfElement);break;
		case "Select-One" : CreateSelectOne(numOfElement);break;
