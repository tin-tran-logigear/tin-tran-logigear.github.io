<!DOCTYPE html>
<html>
<style>
body {
    background-image: url("gradient_bg.png");
    background-repeat: repeat-x;
}
</style>
<b><h1>Fire event</h1></b>
<button id = "UpDown"   onmouseup="mouseUp()" onmousedown="mouseDown()" style="color:blue;font-size:400%;margin:0px 400px" >Button Test DownUp</button>
<button id = "click"   onclick="mouseclick()" ondblclick="mousedbclick()" style="color:gray;font-size:400%;margin:50px 400px" >Button Test Click</button>
<label id="comment" style="color:red;font-size:280%;margin:100px 400px"></label>

<script>

function mouseUp() {
    document.getElementById("comment").innerHTML= "Mouseup control test";
}


function mouseDown() {
    document.getElementById("comment").innerHTML= "Mousedown control test";
}

function mouseclick(){
    document.getElementById("comment").innerHTML= "Single click control test";
}

function mousedbclick(){
    document.getElementById("comment").innerHTML= "Double click control test";
}


</script>

</body>
</html>
