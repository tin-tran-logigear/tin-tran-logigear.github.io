<script type="text/javascript">

    function Clear_table() {
        $("#" + IDControl + " tbody").remove();
    }

    function AddItem_Table() {
            var numofItem = document.getElementById('txtnumberofItem');
            var AddButton = document.getElementById('btnAdd');
            var size = document.getElementById('txtSize');
            var delaytime = document.getElementById('txtDelay');
            var ti = 0;
            var time = 1;
            if (numofItem.value <= 0) return;

        Clear_table();
        iGroup = 3;
        for (i = 0; i < numofItem.value; i++) {
           
            setTimeout(function () { addRows(ti); setvalueofText(time); ti++; time++; }, parseInt(delaytime.value) * (i + 1));
        }
    }
    function addRows(i)
    {
        if (i % iGroup == 0) {    //add body
            $("#" + IDControl).append("<tbody></tbody>");
        }
        //addRow(i);
        sRow = "<tr>" +
                "<td width=\"20%\" onclick =\"DisplayComment('String_" + i + "')\">String_" + i + "</td>" +
                "<td width=\"20%\" onclick =\"DisplayComment('Chuỗi_" + i + "');\">Chuỗi_" + i + "</td>" +
                "<td width=\"20%\" onclick =\"DisplayComment('文本_" + i + "');\">文本_" + i + "</td>" +
                "<td width=\"20%\"><input type=\"checkbox\"/></td>" +
                "<td width=\"20%\" onclick =\"DisplayComment('long_" + i + "');\">long_" + i + "</td>" +
                "</tr>";
        $("#" + IDControl + "> tbody:last").append(sRow);
    }

    function setvalueofText(seconds) {
        txtMiliSecond = document.getElementById('txtDelay');
        txtSecond = document.getElementById('txtSecond');
        var second = (txtMiliSecond.value) / 1000;
        txtSecond.value = second * parseInt(seconds) + " second";
    }



</script>
