<script type="text/javascript">

    
    function AddRow() {

        var table = document.getElementById("TableTest3");
        var itemName = document.getElementById("txtColumnName");
        var curRow = table.rows.length - 1;        
        var newrow = table.insertRow(-1);
        var col = table.getElementsByTagName("tr")[0].cells.length;
        var cell = new Array();
        var textCM = new Array();
        for (var i = 0; i < col; i++) {
            cell[i] = newrow.insertCell(-1);
            if (itemName.value == "") {
                cell[i].appendChild(document.createTextNode(""));
            } else {
                cell[i].appendChild(document.createTextNode(itemName.value + "_" + curRow + i));
            }
            cell[i].height = "15px";
            cell[i].align = "center";
            cell[i].style.color = "#00F";
            newrow.appendChild(cell[i]);

        }

    }

    function AddColumn() {
        var table = document.getElementById('TableTest3'); //table body
        var itemName = document.getElementById("txtColumnName");
        for (var i = 0; i < table.rows.length; i++) {
            var newCell = table.rows[i].insertCell(-1); //create new cell

            if (i == 0) {
                newCell.appendChild(document.createTextNode(itemName.value));
            }
            else {
                if (itemName.value == "") {
                    newCell.appendChild(document.createTextNode(""));
                } else {
                    newCell.appendChild(document.createTextNode(itemName.value + "_" + (i - 1) + (table.rows[i].cells.length - 1)));
                }
            }
            newCell.width = "50px";
            newCell.align = "center";
            newCell.style.color = "#00F";
            //newCell.width = "25%";
            table.rows[i].appendChild(newCell);
        }
    }

    function TextInComment(text) {
        document.getElementById("txtComments").value = text;
    }
	</script>

		$(document).delegate('#txtColumnName', 'keydown', function (e) {
            var keyCode = e.keyCode || e.which;

            if (keyCode == 9) {
                e.preventDefault();
                var start = $(this).get(0).selectionStart;
                var end = $(this).get(0).selectionEnd;
                var sChar;
                // set textarea value to: text before caret + tab + text after caret
                var sContent = $(this).val().substring(0, start)
                            + "\t"
                            + $(this).val().substring(end);

                $(this).val(sContent);
                // put caret at right position again
                $(this).get(0).selectionStart =
                $(this).get(0).selectionEnd = start + 1;                
            }
        });
