<script type="text/javascript">
    var numofitem = 0;
    function AddItem_Select() {
        numofitem = 0;
        var numofItem = document.getElementById('txtnumberofItem');
        var AddButton = document.getElementById('btnAdd');
        var selectbox = document.getElementById('SelectIemWaitTest');
        AddButton.disabled = true;
        var size = document.getElementById('txtSize');
        var delaytime = document.getElementById('txtDelay');
        var time = 1;
        if (numofItem <= 0) return;
        selectbox.options.length = 0
        for (i = 0; i < numofItem.value; i++) {
            //window.setTimeout(function () { additem(ti); setvalueofText(time); ti++; time++; }, 1000 * parseInt(delaytime.value) * (i + 1));
            window.setTimeout(function () { additem(); }, 1000 * parseInt(delaytime.value) * (i + 1));
        }
        window.setTimeout(function () { AddButton.disabled = false; }, parseInt(numofItem.value) * (1000 * parseInt(delaytime.value)));

    }
    function additem() {
        var newOpt;
        selectbox = document.getElementById('SelectIemWaitTest');
        var nameofItem = document.getElementById('txtnameofItem');
        newOpt = new Option((nameofItem.value + "_" + numofitem), (nameofItem.value + "_" + numofitem));
        selectbox.options[selectbox.options.length] = newOpt;
        numofitem++;
        setvalueofText();
    }
    function setvalueofText() {
        txtMiliSecond = document.getElementById('txtDelay');
        txtSecond = document.getElementById('txtSecond');
        var second = txtMiliSecond.value;
        txtSecond.value = second * parseInt(numofitem) + " second";
    }
    function changeSizeSelectbox() {
        ctrlSelect = document.getElementById('SelectIemWaitTest');
        ctrltxtSize = document.getElementById('txtSize');
        ctrlSelect.setAttribute('size', ctrltxtSize.value);
    }
    function displayComment() {
        var selectbox = document.getElementById('SelectIemWaitTest');
        var txtComment = document.getElementById('txtComments');
        for (var i = 0; i < selectbox.options.length; i++) {
            if (selectbox.options[i].selected) {
                txtComment.value = selectbox.options[i].value;
            }

        }
    }


</script>
